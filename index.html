  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Time and Date</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <main>
      <h1>current time</h1>
      <div class="display">
        <div class="show">
          <h2 class="day">Time</h2>
        </div>
        <div class="show">
          <h2 class="date">Time</h2>
        </div>
        <div class="show">
          <h2 class="month">Time</h2>
        </div>
        <div class="show">
          <h2 class="year">Time</h2>
        </div>
        <div class="show">
          <h2 class="hour">Time</h2>
        </div>
        <div class="show">
          <h2 class="minute">Time</h2>
        </div>
        <div class="show">
          <h2 class="second">Time</h2>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
